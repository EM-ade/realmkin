<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile Modal - Realmkin</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --charcoal: #111111;
            --gold: #FFB800;
            --purple: #8b5cf6;
            --page-bg: #050505;
            --border-color: #27272a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--page-bg);
            color: white;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        charcoal: '#111111',
                        gold: '#FFB800',
                        purple: '#8b5cf6',
                        'card-border': '#27272a',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="fixed inset-0 bg-black/80 backdrop-blur-sm z-40"></div>
<div class="relative z-50 w-full max-w-[440px] bg-charcoal rounded-2xl border border-gold/40 shadow-2xl shadow-gold/5 overflow-hidden">
<div class="flex items-center justify-between p-6 border-b border-card-border/50">
<h2 class="text-xl font-bold text-white uppercase tracking-tight">Edit Profile</h2>
<button class="text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-8">
<div class="flex flex-col items-center mb-8">
<div class="relative group">
<div class="w-28 h-28 rounded-full overflow-hidden border-2 border-gold/50 bg-gray-900 shadow-lg shadow-gold/10">
<img alt="RealmKeeper Avatar" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAk4T3CBspXQEKgzQr8MTNVjBafzDKjILk4oaGEkWFtO6qSpHO6vcsLtzv-qEtbsrcc5VR_GQsrZBQWNbsmuZpohHKvHUza2eqRVZdrG8oyIbCnHodUCvgVCfE6P27YQw2iM2PsR7q5QNpcwogKgL3AbTrPKmFWejD_F2Nv9TVPbO1D7_DcB1fwvItD4ghEH4bW1AhcVwohdZxsbfZpzI5YjCbS0uYtA3zVA9FQNbiQ4zmbjHoInwyttqijE2_ls67VgOvlX7sPvu0"/>
</div>
<button class="absolute bottom-0 right-0 bg-gold text-black p-2 rounded-full border-2 border-charcoal shadow-lg hover:scale-105 transition-transform flex items-center justify-center">
<span class="material-symbols-outlined text-sm font-bold">photo_camera</span>
</button>
</div>
<p class="mt-4 text-xs font-semibold text-gray-400 uppercase tracking-widest">Update Avatar</p>
</div>
<div class="space-y-6">
<div class="space-y-2">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1" for="username">Username</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gold/60 material-symbols-outlined text-lg">alternate_email</span>
<input class="w-full bg-black/40 border border-card-border focus:border-gold/50 focus:ring-1 focus:ring-gold/50 rounded-xl py-3.5 pl-11 pr-4 text-white placeholder-gray-600 outline-none transition-all" id="username" type="text" value="RealmKeeper"/>
</div>
</div>
</div>
<div class="mt-10 space-y-3">
<button class="w-full bg-gold hover:brightness-110 text-black font-bold py-4 rounded-xl transition-all shadow-lg shadow-gold/10 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">save</span>
                    Save Changes
                </button>
<button class="w-full text-gray-500 hover:text-white text-sm font-semibold py-2 transition-colors">
                    Discard Changes
                </button>
</div>
</div>
</div>
<main class="fixed inset-0 w-full flex justify-center items-start py-10 px-4 -z-10 opacity-20 pointer-events-none">
<div class="w-full max-w-[400px] flex flex-col gap-5">
<section class="bg-charcoal rounded-2xl p-6 border border-card-border relative">
<div class="flex flex-col items-center mt-2">
<div class="w-[100px] h-[100px] rounded-full overflow-hidden border-2 border-gray-800 bg-gray-900">
<img alt="RealmKeeper Avatar" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAk4T3CBspXQEKgzQr8MTNVjBafzDKjILk4oaGEkWFtO6qSpHO6vcsLtzv-qEtbsrcc5VR_GQsrZBQWNbsmuZpohHKvHUza2eqRVZdrG8oyIbCnHodUCvgVCfE6P27YQw2iM2PsR7q5QNpcwogKgL3AbTrPKmFWejD_F2Nv9TVPbO1D7_DcB1fwvItD4ghEH4bW1AhcVwohdZxsbfZpzI5YjCbS0uYtA3zVA9FQNbiQ4zmbjHoInwyttqijE2_ls67VgOvlX7sPvu0"/>
</div>
<h1 class="text-xl font-bold mt-4 text-white">RealmKeeper</h1>
</div>
<div class="mt-6 flex flex-col gap-3">
<div class="w-full py-2.5 rounded-xl border border-white/20 bg-transparent h-10"></div>
</div>
</section>
</div>
</main>

</body></html>
